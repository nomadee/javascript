<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: black; 
            
            
           
        }
        div#area {
            font: normal 3em Arial;
            background-color: greenyellow;
            width: 50%vw;
            height: 400px;
            line-height: 400px;
            text-align: center;
            border-radius: 10px;
            
            

        }
    </style>
</head>
<body>
    <div id="area"> 
        interaja...

    </div>

    <script>
        var a =window.document.getElementById('area')
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
    

        function entrar() { a.style.background = 'red'}//altera cor de fundo ao entrar na area com o mouse
           

        function sair() {  a.style.background = 'greenyellow'}
               

       
            
        

    </script>
    
</body>
</html>
